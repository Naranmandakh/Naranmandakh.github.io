<!DOCTYPE html>
<html lang="en">

    body {

      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #87CEEB, #FFD700);
      color: #333;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;

      flex-direction: column;
